<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/SignupPage.css" />
  </head>
  <body>
    <form id="forgot-pw-form">
      <div class="form-items" id="logo-img"></div>
      <div class="form-items" id="logo-text">Work Out</div>
      <div id="certify">
        <input
          class="form-items"
          id="email"
          type="text"
          placeholder="이메일을 입력해주세요"
        />
        <input type="submit" id="email-certify-btn" value="인증　" />
      </div>
      <input
        class="form-items"
        id="email-certify"
        type="text"
        placeholder="이메일 인증코드를 입력해주세요"
      />
      <input
        class="form-items"
        id="class-num"
        type="number"
        placeholder="학번을 입력해주세요"
      />
      <input
        class="form-items"
        id="name"
        type="text"
        placeholder="이름을 입력해주세요"
      />
      <input
        class="form-items"
        id="password"
        type="password"
        placeholder="비밀번호를 재입력해주세요"
      />
      <input
        class="form-items"
        id="rewrite-pw"
        type="password"
        placeholder="비밀번호를 재입력해주세요"
      />
      <span id="error-msg" class="hidden">에러 메세지</span>
      <input
        class="form-items"
        type="submit"
        value="비밀번호 변경"
        id="submit"
      />
      <div id="remind-account">
        계정이 있으신가요?
        <a class="link" href="LoginPage.html"><b>로그인 ></b></a>
      </div>
    </form>
  </body>
  <script src="../js/SignupPage.js"></script>
</html>
